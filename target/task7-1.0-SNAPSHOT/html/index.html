<h1>File uploading service!!!</h1>
<form method="POST" enctype="multipart/form-data" action="/load">
    File to upload: <input type="file" name="data"><br />
    <input type="submit" value="Upload">
    Press here to upload the file!
</form>
<br>
<h1>File Downloading Service!!!</h1><br>
<form action="/list" method="get" >
    <input type="text" name="name">
    <input type="submit" value="Send string to server">
</form><br>
<h1>Download file with ID</h1><br>
<form action="/download" method="get" >
    <input type="text" name="id">
    <input type="submit" value="Send id to server">
</form>


</body>
